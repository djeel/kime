    <div id="root"></div>
    
    <script>
      document.addEventListener('DOMContentLoaded',()=>{
        const splash=document.getElementById('splash-screen');
        const rootEl=document.getElementById('root');
        const start=performance.now();
        const MIN=90; // ms min
        const FALLBACK=1000; // fallback plus court
        let finished=false;
        const finish=()=>{
          if(finished) return; finished=true;
          const elapsed=performance.now()-start;
            const wait = elapsed<MIN?MIN-elapsed:0;
            setTimeout(()=>{
              splash?.classList.add('fade-out');
              document.body.classList.remove('loading');
              setTimeout(()=>splash?.remove(),200);
            },wait);
        };
        if(rootEl){
          const mo=new MutationObserver(()=>{ if(rootEl.children.length>0){ mo.disconnect(); finish(); } });
          mo.observe(rootEl,{childList:true});
        }
        setTimeout(finish,FALLBACK);
      });
    </script>
